<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- иконки -->
        <div class="wrapper-icon">
          <a href="#" class="icon__item"
            ><i class="fa fa-vk" aria-hidden="true"></i
          ></a>
          <a href="#" class="icon__item"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
          <a href="#" class="icon__item"
            ><i class="fa fa-facebook-square" aria-hidden="true"></i
          ></a>
          <a href="#" class="icon__item"
            ><i class="fa fa-youtube" aria-hidden="true"></i
          ></a>
        </div>
        <!-- меню и лого -->
        <div class="header-top">
          <a href="index.html" class="logo">
            <img src="IMG/Без имени-1.png" height="80" alt="" />
          </a>
          <nav class="menu">
            <a href="#" class="menu-link">rap</a>
            <a href="#" class="menu-link">rock</a>
            <a href="#" class="menu-link">pop</a>
            <a href="#" class="menu-link">dubstep</a>
            <a href="#" class="menu-link">metal</a>
          </nav>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="artist-block"></div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        let artist = localStorage.getItem("idArtist");
        let iframe = `<iframe frameborder="0" style="border:none;width:100%;height:100vh;" width="100%" height="450" src="https://music.yandex.ru/iframe/#artist/${artist}">Слушайте <a href='https://music.yandex.ru/album/3087311'>Горгород</a> — <a href='https://music.yandex.ru/artist/249991'>Oxxxymiron</a> на Яндекс.Музыке</iframe>`;
        $(".artist-block").html(iframe);
      });
    </script>
  </body>
</html>
